<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，小云！</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }
        h1 {
            color: #ff6f61;
            animation: slideIn 1s ease-out;
        }
        p {
            font-size: 18px;
            animation: fadeInText 2s;
        }
        .heart {
            color: red;
            font-size: 24px;
            animation: bounce 2s infinite;
        }
        .image-container {
            margin-top: 20px;
            animation: zoomIn 2s;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐，小云！</h1>
        <p>亲爱的小云，</p>
        <p>祝你生日快乐！愿你在新的一年里，笑口常开，幸福安康。</p>
        <p>虽然我们不能在一起庆祝，但我的心永远与你同在。</p>
        <p class="heart"></p>
        <p>爱你的，小琦</p>
        <div class="image-container">
            <img src="https://photos.app.goo.gl/ERJhxPdiTHM6f4v58" alt="生日快乐">
        </div>
    </div>
    <audio autoplay loop>
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/mpeg">
        </audio>
</body>
</html>
